<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8"/>
    <title>Amazing Slider</title>
    
    <!-- Insert to your webpage before the </head> -->
    <script src="sliderengine/jquery.js"></script>
    <script src="sliderengine/amazingslider.js"></script>
    <link rel="stylesheet" type="text/css" href="sliderengine/amazingslider-1.css">
    <script src="sliderengine/initslider-1.js"></script>
    <!-- End of head section HTML codes -->
    
</head>
<body>
    
    <!-- Insert to your webpage where you want to display the slider -->
    <div class="amazingslider-wrapper" id="amazingslider-wrapper-1" style="display:block;position:relative;max-width:900px;margin:0px auto 56px;">
        <div class="amazingslider" id="amazingslider-1" style="display:block;position:relative;margin:0 auto;">
            <ul class="amazingslider-slides" style="display:none;">
                <li><img src="images/article_4.jpg" data-description="Oser rever avec l&apos;INSTITUT AFROACADEMY" data-texteffect="Center text" />
<button class="amazingsliderbutton as-btn-blue-medium">AFROACADEMY</button>
                </li>
                <li><img src="images/Web%201920%20%E2%80%93%202.png" data-description="Vous partagez notre vision et notre démarche et souhaitez soutenir nos actions. Vous êtes une
entreprise, une université, un think tank ou une organisation et désirez vous associer à nos
activités ?" data-texteffect="Center text" />
<button class="amazingsliderbutton as-btn-blue-medium">AFROACADEMY</button>
                </li>
                <li><img src="images/Web%201920%20%E2%80%93%202.png" data-description="Devenez partenaire de l’Institut Afroacademy et accompagner nous dans notre
volonté de développement pour l’Afrique" data-texteffect="Center text" />
<button class="amazingsliderbutton as-btn-blue-medium">AFROACADEMY</button>
                </li>
                <li><img src="images/Millenials-in-Africa-1-600x300.jpg" data-description="L’Institut Afroacademy est ouvert à toute forme de
partenariat pourvu qu’il profite au développement de notre continent." data-texteffect="Center text" />
<button class="amazingsliderbutton as-btn-blue-medium">AFROACADEMY</button>
                </li>
            </ul>
            <ul class="amazingslider-thumbnails" style="display:none;">
                <li><img src="images/article_4-tn.jpg" /></li>
                <li><img src="images/Web%201920%20%E2%80%93%202-tn.png" /></li>
                <li><img src="images/Web%201920%20%E2%80%93%202-tn.png" /></li>
                <li><img src="images/Millenials-in-Africa-1-600x300-tn.jpg" /></li>
            </ul>
        <div class="amazingslider-engine"><a href="http://amazingslider.com" title="jQuery Image Slideshow">jQuery Image Slideshow</a></div>
        </div>
    </div>
    <!-- End of body section HTML codes -->
    
</body>
</html>
